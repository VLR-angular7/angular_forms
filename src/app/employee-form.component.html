
<div class="container">
    <h1>Employee registraion Form</h1>
    <!-- {{employeeForm.value |json}} -->
<form [formGroup]="employeeForm">
    <div class="formgroup">
    <label for="">Employee Name</label>
    <input type="text" class="form-control" formControlName="employeeName"
    [class.is-invalid]="employeeName.invalid && employeeName.touched">

    <!-- <span class="text-danger" [class.d-none]="employeeName.valid || employeeName.untouched">employeeName is required</span> -->

    <div *ngIf="employeeName.errors && employeeName.touched">
<span class="text-danger" *ngIf="employeeName.errors.required">EmployeeName is required</span>
<span class="text-danger" *ngIf="employeeName.errors.minlength">EmployeeName must be 5 characters</span>
<span class="text-danger" *ngIf="employeeName.errors.userNameCheck">
    {{employeeName.errors.userNameCheck}} EmployeeName is not allowed</span>
    </div>

    </div>
    <div class="formgroup">
        <label for="">Employee Company</label>
        <input type="text" class="form-control" formControlName="employeeCompany">
        </div>

        <!-- <div formGroupName="address">

            <div class="formgroup">
                <label for="">Employee City</label>
                <input type="text" class="form-control" formControlName="city">
                </div>
                <div class="formgroup">
                    <label for="">Employee Pincode</label>
                    <input type="text" class="form-control" formControlName="pincode">
                    </div>
        </div> -->
        <button (click)=submitData() type="button" class="btn btn-primary">Submit</button>
        <button (click)=setData() type="button" class="btn btn-success">Set Values</button>

</form>

</div>
